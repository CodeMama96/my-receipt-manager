<!DOCTYPE html>
<head>
       <meta charset="utf-8">
        <title> My Receipt Manager</title>
        <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
        <h1>My Receipt Manager</h1>
        <h2>Here are all Your Receipts Items:</h2>
       <ul id="receipt-list">
       </ul>

       <h3>Enter Your Transaction:</h3>
       <form id="receipt-form">
        <label for="item-name">Name:</label>
        <input type="text" name="name" id="item-name"><br><br>
        <label for="item-description">Description:</label>
        <input type="text" name="description" id="item-description"><br><br>
        <label for="item-price">Price:</label>
        <input type="number" name="price" id="item-price" min="0" step=".01"><br><br>
        <input type="submit" value="Create">

           </form>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
