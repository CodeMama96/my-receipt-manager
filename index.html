<!DOCTYPE html>
<head>
       <meta charset="utf-8">
        <title> My Receipt Manager</title>
        <link rel="stylesheet" type="text/css" href="style.css">
   </head>
  
    <style>
        input[type=text], select {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
        
        input[type=submit] {
          width: 100%;
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        
        input[type=submit]:hover {
          background-color: #45a049;
        }
        
        div {
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 20px;
        }
        </style>
         <body>

        <h1>MyReceiptManager</h1>
       <ul id="receipt-list">
        <p><b>All:</b></p>
        
       </ul>

      

       <ul id="category-list" style="display: none">
        <p><b>By Category:</b></p>

       </ul>

       <b>Add Transaction:</b><br>
       <form id="receipt-form">
        <label for="item-name">Name:</label>
        <input type="text" name="name" id="item-name" placeholder="Name of Transaction.."><br><br>
        <label for="item-price">Amount:</label>
        <input type="text" name="price" id="item-price" placeholder="How much?"><br><br>
        <label for="category">Choose Category:</label>

       <select id="cat-list" name="category">
            <option disabled selected>-</option>
          </select>

          <p style="text-align:center">
          <button id="find-by-category">Find By Category</button>
          </p>

          
           
       <input type="submit" value="Create">

           </form>

        <script src="src/item.js" type="text/javascript"></script>
        <script src="src/itemApi.js" type="text/javascript"></script>
        <script src="src/category.js" type="text/javascript"></script>
        <script src="src/categoryApi.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
